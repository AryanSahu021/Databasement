<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - SafeDocs</title>
</head>
<body>
    <h1>My Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ file.file_path }}" target="_blank">{{ file.filename }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
