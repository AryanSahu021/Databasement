{% extends "base.html" %}
{% block content %}
<h1>Upload File</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="file">Select File:</label>
    <input type="file" id="file" name="file" required>
    <br>
    <label for="folder_id">Select Folder:</label>
    <select id="folder_id" name="folder_id" required>
        {% for folder in folders %}
        <option value="{{ folder.FolderID }}">{{ folder.FolderName }} ({{ folder.FolderType }})</option>
        {% endfor %}
    </select>
    <br>
    <label for="access_level">Access Level:</label>
    <select id="access_level" name="access_level" required>
        <option value="read">Read</option>
        <option value="edit">Edit</option>
    </select>
    <br>
    <button type="submit">Upload</button>
</form>
<a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary" style="margin-top: 1rem;">Back to Dashboard</a>
{% endblock %}
